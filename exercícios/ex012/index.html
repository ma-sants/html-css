<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>

        este video está hospedado no meu próprio servidor </p>
        <video controls width="500" poster="imagens/download.jpg" autoplay>
            <source src="midia/file.mp4" type="video/mp4">
            <source src="midia/wevm.mp4" type="video/wevm">
            <p>seu navegador não tem compatibilidade com reprodução de videos</p>
        </video>
  
        <h1>inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-QFZU78dy_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h1>inserindo videos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/271787074?h=1f5effc46e&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

        
</body>
</html>
